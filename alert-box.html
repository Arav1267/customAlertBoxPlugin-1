    <title>Custom Alert Box</title>

      customAlert('You are Successfully registered!');
      // customCss('allow', 'custom-alert-box-2');
      alertOnClick(
        'allow',
        'alert-b',
        'Hello World!',
        'allow',
        'custom-alert-box-1'
      );
      // customCss('no', 'custom-alert-box-2');
    </script>
  </body>
